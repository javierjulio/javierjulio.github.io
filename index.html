---
layout: default
---

<ul class="blog-post-list">
  {% for post in site.posts %}
    <li class="post-info">
      <time class="post-date" datetime="{{ post.date | date: "%Y-%m-%d" }}">
        {{ post.date | date: "%B %-d, %Y" }}
      </time>
      <h3 class="heading-4">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h3>
    </li>
  {% endfor %}
</ul>
