---
layout: post
title: Recipes
permalink: /recipes/
---

{% for recipe in site.recipes %}
  <div class="post-info">
    <h2 class="recipe-title heading-4">
      <a href="{{ recipe.url | prepend: site.baseurl }}">{{ recipe.title }}</a>
    </h2>
    <p>{{ recipe.description }}</p>
  </div>
{% endfor %}
