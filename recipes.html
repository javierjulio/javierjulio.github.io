---
layout: post
title: Recipes
permalink: /recipes/
---

<ul class="post-list">
  {% for recipe in site.recipes %}
    <li>
      <h2>
        <a class="post-link" href="{{ recipe.url | prepend: site.baseurl }}">{{ recipe.title }}</a>
      </h2>
      <p class="post-meta">{{ recipe.description }}</p>
    </li>
  {% endfor %}
</ul>
